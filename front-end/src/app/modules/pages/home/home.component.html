<div class="box-caption">
  <span>A la une</span>
</div>

<!--spotlight-->
<owl-carousel-o *ngIf="posts.length > 0" [options]="customOptions">
  <ng-template carouselSlide *ngFor="let post of featuredPosts">
    <div>
      <article class="spotlight-item">
        <div class="spotlight-img">
          <img alt="{{ post.title }}" src="https://localhost:8000/uploads/posts/{{ post.image }}"
               class="img-responsive"/>
          <a [routerLink]="post.category.slug" class="cate-tag">{{ post.category.name }}</a>
        </div>
        <div class="spotlight-item-caption">
          <h2 class="font-heading">
            <a href="#">
              {{ post.title }}
            </a>
          </h2>
          <div class="meta-post">
            <a href="#">
              {{ post.author.firstname + ' ' + post.author.lastname }}
            </a>
            <em></em>
            <span>
              {{ post.createdAt|date : 'dd/MM/yyyy' }}
          </span>
          </div>
        </div>
      </article>
    </div>
  </ng-template>
</owl-carousel-o>

<div *ngIf="posts.length === 0">
  <article class="spotlight-item">
    <div class="spotlight-img">
      <ngx-skeleton-loader [theme]="{height: '500px'}" count="1"></ngx-skeleton-loader>
      <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
      <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
    </div>
  </article>
</div>

<!--spotlight-thumbs-->
<section class="spotlight-thumbs" *ngIf="posts.length > 0">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12" *ngFor="let post of posts">
      <div class="spotlight-item-thumb">
        <div class="spotlight-item-thumb-img">
          <a routerLink="/{{ post.category.slug+'/'+post.slug }}">
            <img [alt]="post.title" src="https://localhost:8000/uploads/posts/{{ post.image }}"
                 class="img-responsive"/>
          </a>
          <a [routerLink]="post.category.slug" class="cate-tag">{{ post.category.name }}</a>
        </div>
        <h3>
          <a [routerLink]="'/' + post.category.slug +'/' + post.slug">
            {{ post.title }}
          </a>
        </h3>
        <div class="meta-post">
          <a href="#">
            {{ post.author.firstname + ' ' + post.author.lastname }}
          </a>
          <em></em>
          <span>
              {{ post.createdAt|date : 'dd/MM/yyyy' }}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="spotlight-thumbs" *ngIf="posts.length === 0">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12">
      <div class="spotlight-item-thumb">
        <div class="spotlight-item-thumb-img">
          <ngx-skeleton-loader [theme]="{height: '120px'}" count="1"></ngx-skeleton-loader>
          <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12">

          <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12">
      <div class="spotlight-item-thumb">
        <div class="spotlight-item-thumb-img">
          <ngx-skeleton-loader [theme]="{height: '120px'}" count="1"></ngx-skeleton-loader>
          <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
